name: create-post-from-issue
on:
  issues:
    types: [labeled]
jobs:
  create-post:
    if: github.event.label.name == 'new-post' || contains(github.event.issue.labels.*.name, 'new-post')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4
      - name: Create blog post from issue
        id: create-post
        env:
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: bash tools/create-post.sh 2>error.txt
      - name: Comment on success
        if: success()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.issue;
            const post_url = "${{ steps.create-post.outputs.post_url }}";
            await github.rest.issues.createComment({
              issue_number: issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `✅ Post created successfully! View it at: ${post_url}`
            });
            await github.rest.issues.update({
              issue_number: issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            });
      - name: Comment on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let errorMsg = "An unknown error occurred during post creation.";
            if (fs.existsSync('error.txt')) {
              errorMsg = fs.readFileSync('error.txt', 'utf8').trim();
            }
            const issue = context.issue;
            await github.rest.issues.createComment({
              issue_number: issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `❌ **Post creation failed**\n\n${errorMsg}`
            });
