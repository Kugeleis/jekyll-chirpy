name: create-post-from-issue

on:
  issues:
    types: [labeled]

jobs:
  create-post:
    if: github.event.label.name == 'new-post' || contains(github.event.issue.labels.*.name, 'new-post')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4

      - name: Create blog post from issue
        id: create-post
        env:
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          # Extract info from issue
          TITLE="$ISSUE_TITLE"
          BODY="$ISSUE_BODY"

          # Extract tags if specified in body with "Tags: tag1, tag2"
          if printf '%s' "$BODY" | grep -q "Tags:"; then
            TAGS=$(printf '%s' "$BODY" | grep "Tags:" | sed 's/Tags://' | tr -d '\r')
            # Remove the Tags line from the body
            BODY=$(printf '%s' "$BODY" | grep -v "Tags:")
          else
            TAGS=""
          fi

          # Create filename-friendly slug
          SLUG=$(printf '%s' "$TITLE" | tr '[:upper:]' '[:lower:]' | tr ' ' '-' | tr -dc 'a-z0-9-')
          DATE=$(date +%Y-%m-%d)
          YEAR=$(date +%Y)

          # Process images
          # Find GitHub asset URLs
          IMAGES=$(printf '%s' "$BODY" | grep -oE 'https://github.com/[^/]+/[^/]+/assets/[0-9a-fA-F-]+(/[0-9a-fA-F-]+)?|https://github.com/user-attachments/assets/[0-9a-fA-F-]+' | sort -u)

          if [ -n "$IMAGES" ]; then
            mkdir -p "assets/img/posts/$SLUG"
            i=1
            while read -r img_url; do
              if [ -n "$img_url" ]; then
                echo "Processing image: $img_url"
                img_ext="webp"
                img_name="image-$i.$img_ext"
                img_path="assets/img/posts/$SLUG/$img_name"

                # Download and convert image
                curl -L "$img_url" -o "temp_img"
                if [ -s "temp_img" ]; then
                  if convert "temp_img" -resize 1200\> -quality 80 "$img_path"; then
                    # Update BODY with the new relative path
                    # Using a different delimiter for sed to avoid issues with / in URLs
                    # Using Liquid's relative_url for better compatibility with baseurl
                    BODY=$(printf '%s' "$BODY" | sed "s#$img_url#{{ '/$img_path' | relative_url }}#g")
                    i=$((i+1))
                  fi
                  rm "temp_img"
                fi
              fi
            done <<< "$IMAGES"
          fi

          # Create post file with front matter in yearly directory
          mkdir -p "_posts/$YEAR"

          # Write front matter and content
          {
            printf '%s\n' '---'
            printf '%s\n' 'layout: post'
            printf 'title: "%s"\n' "$TITLE"
            printf 'date: %s\n' "$(date +"%Y-%m-%d %H:%M:%S")"
            printf 'tags: %s\n' "$TAGS"
            printf '%s\n\n' '---'
            printf '%s\n' "$BODY"
          } > "_posts/$YEAR/$DATE-$SLUG.markdown"

          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Commit and push
          git add "_posts/$YEAR/$DATE-$SLUG.markdown"
          if [ -d "assets/img/posts/$SLUG" ]; then
            git add "assets/img/posts/$SLUG"
          fi
          git commit -m "Add new post: $TITLE"
          git push

          # Set output for next step
          POST_URL="https://alexanderle.com/${SLUG}"
          echo "post_url=${POST_URL}" >> $GITHUB_OUTPUT

      - name: Comment on issue
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.issue;
            const post_url = "${{ steps.create-post.outputs.post_url }}";
            await github.rest.issues.createComment({
              issue_number: issue.number,
              owner: issue.owner,
              repo: issue.repo,
              body: `âœ… Post created successfully! View it at: ${post_url}`
            });
            await github.rest.issues.update({
              issue_number: issue.number,
              owner: issue.owner,
              repo: issue.repo,
              state: 'closed'
            });