name: create-post-from-issue

on:
  issues:
    types: [labeled]

jobs:
  create-post:
    if: github.event.label.name == 'new-post' || contains(github.event.issue.labels.*.name, 'new-post')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4

      - name: Create blog post from issue
        id: create-post
        env:
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: bash tools/create-post.sh

      - name: Install dependencies for resize action
        working-directory: .github/actions/resize-image
        run: npm install

      - name: Resize issue images
        working-directory: .github/actions/resize-image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_OWNER: user-attachments
          TARGET_REPO: assets
          MAX_WIDTH: "1200"
          QUALITY: "80"
        run: |
          node index.js "${{ toJson(github.event) }}"

      - name: Comment on issue
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.issue;
            const post_url = "${{ steps.create-post.outputs.post_url }}";
            await github.rest.issues.createComment({
              issue_number: issue.number,
              owner: issue.owner,
              repo: issue.repo,
              body: `âœ… Post created successfully! View it at: ${post_url}`
            });
            await github.rest.issues.update({
              issue_number: issue.number,
              owner: issue.owner,
              repo: issue.repo,
              state: 'closed'
            });
